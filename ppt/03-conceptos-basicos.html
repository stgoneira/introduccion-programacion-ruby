## [¿Por qué construir un software?](#)
- Nos permite [automatizar tareas repetitivas](#)
- Facilita el [registro, cálculo](#) y otras operaciones 
- Puede [evitar](#) que se produzcan ciertos [errores humanos](#) en un proceso 
- Es importante como [interfaz](#) entre el [hardware y el usuario](#) 
- Entre muchas otras 

---
## [¿Qué es un Lenguaje de Programación?](#)
- Es una [forma de comunicarnos](#) con un computador, celular u otro [dispositivo electrónico](#) 
- Generalmente se catalogan como lenguajes de [alto o bajo nivel](#)
- Esto según qué tan [cerca](#) estén del [Hardware](#)

---
## [Ruby](#)
- Es un Lenguaje de Programación
- Es de código abierto 
- Sus entornos de ejecución más comunes son:
	* Interfaz de Línea de Comandos (CLI) 
	* Web 
	* GUI (ventanas visuales)

---
## [¿Qué es una Interfaz de Línea de Comandos (CLI)?](#) <!-- .element: style="font-size: 0.8em;"-->

- Es una forma de [comunicarse](#) con el [Sistema Operativo](#) solo textual 
- Esta comunicación actualmente ocurre a través de programas de software llamados [Terminales o Consolas](#) 
- Antiguamente se ocupaban equipos con teclado y pantalla para lograr ese objetivo 
- Los comandos son interpretados por una [Shell](#). Ejemplos: PowerShell, CMD, Bash, Zsh, entre otros.
