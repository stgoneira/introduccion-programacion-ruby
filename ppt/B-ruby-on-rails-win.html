## [List Rails Versions](#)

gem list rails --remote --all | grep -i "^rails ("
```

---
## [Install Rails Versions](#)

```bash[] 
gem install rails --version 6.1.2
```

---
## [Fix Sqlite Native Problem](#)

```bash
gem uninstall sqlite3 --all
ridk exec pacman -S mingw-w64-x86_64-sqlite3
gem inst sqlite3 --platform ruby
```
Fuente: https://github.com/sparklemotion/sqlite3-ruby/issues/240

---
## [Tzinfo Problem](#)
1. Cree su proyecto rails 
```bash 
rails new miproyecto
```
2. Cuando aparezca el error tzinfo, ingrese en la carpeta generada por rails y edite el archivo **.Gemfile** 
```ruby[] 
#gem "tzinfo-data", platforms: %i[ mingw mswin x64_mingw jruby ]
gem "tzinfo-data"
```

---
3. Desinstale 
```bash 
gem uninstall tzinfo-data
```
4. Vuelva a instalar las dependencias del proyecto
```bash 
bundle install 
```
